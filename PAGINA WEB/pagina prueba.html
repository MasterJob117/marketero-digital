<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video de Fondo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    video#background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      padding: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- VIDEO DE FONDO -->
  <video autoplay muted loop id="background-video">
    <source src="media/fuego.mp4" type="video/mp4">
